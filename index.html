<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="ticket-input">
        <div class="user-ask">
            <input type="text" id="username" placeholder="qual'è il nome del passeggero?">
            <label for="username"></label>
            <input type="text" id="userkm" placeholder="quanti Km vuoi effettuare?">
            <label for="userKm"></label>
            <select name="" id="userage">
                <option value="">Per favore, seleziona età</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">65+</option>
            </select>
            <label for="userage"></label>
        </div>
        <div class="btn">
            <button id="form-btn">Scopri il prezzo del tuo biglietto!</button>
        </div>
    </div>
    <div class="ticket-output">
        <div class="output-name"></div>
        <div class="output-km"></div>
        <div class="price"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="ticket-input">
        <div class="d-flex jc-center">
            <h2 class="t-white">Calcola il prezzo del tuo biglietto</h2>
        </div>
        <div class="d-flex jc-center gap-15 m-top">
            <input type="text" id="username" placeholder="Nome e Cognome">
            <label for="username"></label>
            <input type="text" id="userkm" placeholder="Km da fare">
            <label for="userKm"></label>
            <select name="" id="userage">
                <option value="">Seleziona et√†</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">65+</option>
            </select>
            <label for="userage"></label>
        </div>
        <div class="m-top d-flex jc-center">
            <button id="form-btn">Scopri il prezzo del tuo biglietto!</button>
        </div>
    </div>
    <div class="ticket-output">
        <div>
            <h2 class="t-white">Ecco il tuo biglietto!</h2>
        </div>
        <div class="col-container">
            <div class="col">
                <h4 class="t-white">Ecco il nome del passeggero</h4>
                <div class="inner-col output-name"></div>
            </div>
            <div class="col">
                <h4 class="t-white">Km selezionati</h4>
                <div class="inner-col output-km"></div>
            </div>
            <div class="col">
                <h4 class="t-white">Prezzo biglietto</h4>
                <div class="inner-col price"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>

</html>
